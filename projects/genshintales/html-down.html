<!-- Скрипт сюжетных плашечек -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    if (document.querySelector('#pun-viewforum')) {
      setEpisodesMarks();
    }
    if (document.querySelector('#pun-index')) {
      hideQuestMarks();
    }
    if (document.querySelector('.forum')) {
      hideQuestMarks();
    }
    if (FORUM.topic) {
      hideQuestMarksFromTopic();
      hideQuestMarksFromPosts();
    }

    function setEpisodesMarks() {
      const params = new URLSearchParams(document.location.search);
      const id = params.get('id');

      const links = document.querySelectorAll('.forum .tcl');

      // Разделы, в которых могут быть сюжетные эпизоды, через запятую
      const forums = [9, 21];

      // Архивы, где нужно помечать флешбеки, через запятую
      const archives = [21];

      // Год настоящего, всё раньше пойдёт как флешбеки
      const currentDate = 500;

      if (forums.includes(+id)) {
        links.forEach(el => {
          const link = el.querySelector('a');
          if (!link) return;
          if (link.innerText[0].charCodeAt() !== 10022) return;

          link.innerHTML = `<span class="epmark quest">Сюжет</span>${link.innerText.slice(1)}`;
        });
      }

      if (archives.includes(+id)) {
        links.forEach(el => {
          const link = el.querySelector('a');
          if (!link) return;
          const date = link.innerText.match(/\[(.*?)\.?\]/);

          const cleanDate = date ? date[1].replace(/[a-zA-Zа-яА-Я ]/g, '') : '';
          const dateArr = cleanDate.split('.');
          const year = dateArr[dateArr.length - 1];

          if (!date || !year || year < currentDate) {
            link.innerHTML = `<span class="epmark fb">Прошлое</span>${link.innerText}`;
          }
        });
      }
    }

    function hideQuestMarks() {
      const links = document.querySelectorAll('.lastpost-link');
      const topics = document.querySelectorAll('.tclcon a');
      links.forEach(removeSymbol);
      topics.forEach(removeSymbol);
    }

    function hideQuestMarksFromTopic() {
      const crumbs = document.querySelectorAll('.crumbs');
      const h1 = document.querySelector('#pun-main > h1');

      crumbs.forEach(removeSymbol);
      removeSymbol(h1);
      document.title = document.title.replace(/\u2726/, '');
    }

    function hideQuestMarksFromPosts() {
      const links = document.querySelectorAll('.post-content a');
      links.forEach(removeSymbol);
    }

    function removeSymbol(element) {
      element.innerHTML = element.innerHTML.replace(/\u2726/, '');
    }
  });
</script>

<script type="text/javascript">
  $(function () {
    if ($(window).scrollTop() >= "250") $("#ToTop").fadeIn("fast")
    $(window).scroll(function () {
      if ($(window).scrollTop() <= "250") $("#ToTop").fadeOut("fast")
      else $("#ToTop").fadeIn("fast")
    });
    if ($(window).scrollTop() <= $(document).height() - "999") $("#OnBottom").fadeIn("fast")
    $(window).scroll(function () {
      if ($(window).scrollTop() >= $(document).height() - "999") $("#OnBottom").fadeOut("fast")
      else $("#OnBottom").fadeIn("fast")
    });
    $("#ToTop").click(function () {
      $("html,body").animate({scrollTop: 0}, "fast")
    })
    $("#OnBottom").click(function () {
      $("html,body").animate({scrollTop: $(document).height()}, "fast")
    })
  });
</script>
